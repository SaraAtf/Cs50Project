{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="container-xxl courses pb-0">
        <div class="container p-5">
            <div class="row g-4 justify-content-center mb-5">
            <div class="col-lg-8 my-6 mb-0 wow fadeInUp " data-wow-delay="0.1s">
                <div class="bg-primary text-center p-5">
                    <h4 class="text-light text-uppercase mb-2">Join us</h4>
                    <h1 class="display-6 mb-4">spreading hope in the lives that need it most</h1>
                    <form action="/register" method="post">
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control border-0" id="fullName" name="fullName" placeholder="Your Full Name">
                                    <label for="fullName">Your Full Name</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control border-0" id="username" name="username" placeholder="Your Username">
                                    <label for="username">Your Username</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="email" class="form-control border-0" id="email" name="email" placeholder="Your Email">
                                    <label for="email">Your Email</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control border-0" id="password" name="password" placeholder="Password">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control border-0" id="confirmation" name="confirmation" placeholder="Confirm Password">
                                    <label for="confirmation">Confirm Password</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-dark w-100 py-3" type="submit">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
{% endblock %}
